<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-3 mb-4">
      <h1>Digital Wallet</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Concierge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="digitalwallet.html">Digital Wallet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tours.html">Tours</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="flights.html">Flights</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="hotels.html">Hotels</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="currency_exchange.html">Currency Exchange</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expense_tracker.html">Expense Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container mt-4">
      <h2>Withdraw Funds</h2>
      <form id="withdrawForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount to Withdraw</label>
          <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">PayNow Number</label>
          <input type="text" id="phone" class="form-control" placeholder="Enter phone number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
      <p>&copy; 2024 Travel Concierge. All rights reserved.</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('withdrawForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const amount = document.getElementById('amount').value;
      const phone = document.getElementById('phone').value;

      if (amount && phone) {
        const confirmed = confirm(`Are you sure you want to withdraw $${amount}?`);
        if (confirmed) {
          // Redirect to the digital wallet page with query parameters for the withdrawal amount and phone number
          window.location.href = `depositwallet.html?withdraw=${encodeURIComponent(amount)}&phone=${encodeURIComponent(phone)}`;
        }
      }
    });
  </script>
</body>

</html>

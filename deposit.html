<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-3 mb-4">
      <h1>Digital Wallet</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Concierge</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Digital Wallet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tours.html">Tours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="flights.html">Flights</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="hotels.html">Hotels</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="currency_exchange.html">Currency Exchange</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="expense_tracker.html">Expense Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container flex-grow-1 mt-4">
      <h2>Deposit Funds</h2>
      <form id="deposit-form">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount to Deposit</label>
          <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="card" value="Card" checked>
            <label class="form-check-label" for="card">Card</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="paymentMethod" id="paynow" value="PayNow">
            <label class="form-check-label" for="paynow">PayNow</label>
          </div>
        </div>
        <div id="paynow-info" style="display: none;">
          <img src="images/paynow.png" alt="PayNow" class="img-fluid">
        </div>
        <button type="button" class="btn btn-primary" onclick="handleDeposit()">Submit</button>
      </form>
    </main>
    <footer class="bg-light text-center py-3 mt-auto">
      <p>&copy; 2024 Travel Concierge. All rights reserved.</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleDeposit() {
      const depositAmount = document.getElementById('amount').value;
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

      if (paymentMethod === 'PayNow') {
        document.getElementById('paynow-info').style.display = 'block';
      }

      // Redirect to digitalwallet.html with deposit amount
      window.location.href = `depositwallet.html?deposit=${encodeURIComponent(depositAmount)}`;
    }

    document.querySelectorAll('input[name="paymentMethod"]').forEach(element => {
      element.addEventListener('change', function() {
        if (this.value === 'PayNow') {
          document.getElementById('paynow-info').style.display = 'block';
        } else {
          document.getElementById('paynow-info').style.display = 'none';
        }
      });
    });
  </script>
</body>

</html>
